<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        /* Set general text color, size, and background color for the entire page */
        *{
            background-color: azure;
            color: black;
            font-size: 15px;
        }

        /* Style the calculator */
        .calculator {
            text-align: center;
            margin-right: 40%;
            margin-left: 40%;
            margin-top: 10%;
            margin-bottom: 10%;
            background-color:navajowhite;
            border: 3px solid black;
            width: 250px;
            height: 350px;
        }

        /* Style the result display */
        #result {
            margin-bottom: 10px;
            margin-top: 10px;
            background-color: darkgray;
            width: 220px;
            height: 40px;
        }

        /* Style the calculator buttons */
        button {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bold;
            width: 50px;
            height: 50px;
            margin: 2px;
            background-color: lightcyan;
        }
    </style>
</head>
<body>
    <!-- Define the calculator and result display -->
    <div class="calculator">
        <input type="text" id="result" readonly>
        <br>

        <!-- Define the clear, square root, modulo, division, multiplication, subtraction, addition, and equals buttons -->
        <button onclick="addToResult()">C</button>
        <button onclick="addToResult('&#x221A;')">&#x221A;</button>
        <button onclick="addToResult('%')">%</button>
        <button onclick="addToResult('/')">/</button>
        <br>
        <button onclick="addToResult('7')">7</button>
        <button onclick="addToResult('8')">8</button>
        <button onclick="addToResult('9')">9</button>
        <button onclick="addToResult('*')">*</button>
        <br>
        <button onclick="addToResult('4')">4</button>
        <button onclick="addToResult('5')">5</button>
        <button onclick="addToResult('6')">6</button>
        <button onclick="addToResult('-')">-</button>
        <br>
        <button onclick="addToResult('1')">1</button>
        <button onclick="addToResult('2')">2</button>
        <button onclick="addToResult('3')">3</button>
        <button onclick="clearResult('+')">+</button>
        <br>
        <button onclick="addToResult('00')">00</button>
        <button onclick="addToResult('0')">0</button>
        <button onclick="addToResult('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <br>
    </div>
</body>
</html>
